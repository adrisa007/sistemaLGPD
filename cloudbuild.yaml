steps:
  # 1. Constr처i a imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    # Define o diret처rio de trabalho para o passo de build
    dir: 'lgpd-backend-apis'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/sistemalgpd:latest', '.']

  # 2. Envia a imagem para o Google Container Registry (GCR)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sistemalgpd:latest']

  # - 3 instrui o Cloud Build a usar automaticamente um bucket padr찾o que ele gerencia na regi찾o do seu projeto.
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['version']
    serviceAccount: 'projects/seu-id-de-projeto/serviceAccounts/sua-conta-de-servico'
options:
    defaultLogsBucketBehavior: 'REGIONAL_USER_OWNED_BUCKET'

images:
  - 'gcr.io/$PROJECT_ID/sistemalgpd:latest'

options:
  # Envia os logs apenas para o Cloud Logging, em vez de um bucket do Cloud Storage.
  logging: CLOUD_LOGGING_ONLY