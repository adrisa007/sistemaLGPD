steps:
  # 1. Constrói a imagem Docker
  - name: 'gcr.io/cloud-builders/docker'
    # Define o diretório de trabalho para o passo de build
    dir: 'lgpd-backend-apis'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/sistemalgpd:latest', '.']

  # 2. Envia a imagem para o Google Container Registry (GCR)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sistemalgpd:latest']

  # - 3 instrui o Cloud Build a usar automaticamente um bucket padrão que ele gerencia na região do seu projeto.
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['version']

serviceAccount: 'projects/seu-id-de-projeto/serviceAccounts/sua-conta-de-servico'

images:
  - 'gcr.io/$PROJECT_ID/sistemalgpd:latest'

options:
  # Usa o bucket de logs padrão gerenciado pelo usuário na região do projeto.
  defaultLogsBucketBehavior: 'REGIONAL_USER_OWNED_BUCKET'