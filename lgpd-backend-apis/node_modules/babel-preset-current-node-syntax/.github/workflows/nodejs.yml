# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version:
          # Testando em versões LTS (Long Term Support) e na mais recente
          - "18.x"
          - "20.x"
          - "22.x"

    steps:
      # 1. Faz o checkout do código do repositório
      - uses: actions/checkout@v4

      # 2. Configura a versão do Node.js especificada na matriz
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # 3. Atualiza o npm para a versão mais recente para evitar o aviso
      - name: Update npm
        run: npm install -g npm@latest

      # 4. Instala as dependências do projeto
      - run: npm install

      # 5. Roda os testes
      - run: npm test
